<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/scripts/calculator.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="display">0</div>
        <div class="buttons"></div>
    </div>
    
    <h1>Keyboard Shortcuts</h1>
    <div class="legend">
        <ul>
            <li><strong>Keypad 1-9</strong> to enter numbers</li>
            <li>Operators <strong>[ + | - | x | / ]</strong></li>
            <li><strong>Enter</strong> to Compute Result</li>
            <li><strong>Backspace</strong> to Delete</li>
            <li><strong>c</strong> for Clear (C)</li>
            <li><strong>p</strong> for Percentage (%)</li>
            <li><strong>i</strong> for Inverse (+/-)</li>
            <li><strong>Period (.)</strong> for Decimal</li>

        </ul>
    </div>
</body>
</html>
